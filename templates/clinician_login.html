<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinician Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('{{ url_for('static', filename='billy-huynh-W8KTS-mhFUE-unsplash.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        .login-box input {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            background-color: #66bfbf;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background-color: #55a5a5;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            color: #66bfbf;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .subheader {
            color: #fff;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">
            Welcome to Appointlet.
        </div>
        <div class="subheader">
            Effortless Scheduling, Seamless Connections
        </div>
        <div class="login-box">
            <h2>Login below to view your clinical dashboard.</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="button" onclick="window.location.href='/dashboard'">Enter</button>
            </form>
        </div>
    </div>
</body>
</html>
